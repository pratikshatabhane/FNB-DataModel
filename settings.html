<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - F&B Dashboard</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">🏠 Dashboard</a></li>
                <li><a href="reports.html">📊 Reports</a></li>
                <li><a href="#general">⚙️ General Settings</a></li>
                <li><a href="#account">👤 Account Settings</a></li>
                <li><a href="#notifications">🔔 Notifications</a></li>
                <li><a href="#security">🔒 Security</a></li>
                <li><a href="#logout">🚪 Logout</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <header>
                <h1>Settings</h1>
            </header>
            
            <section id="general" class="settings-section">
                <h2>General Settings</h2>
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </section>
            
            <section id="account" class="settings-section">
                <h2>Account Settings</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" value="User123">
                <label for="email">Email:</label>
                <input type="email" id="email" value="user@example.com">
                <button onclick="saveAccountSettings()">Save</button>
            </section>
            
            <section id="notifications" class="settings-section">
                <h2>Notification Preferences</h2>
                <label><input type="checkbox" checked> Email Notifications</label>
                <label><input type="checkbox"> SMS Notifications</label>
                <label><input type="checkbox" checked> App Alerts</label>
            </section>
            
            <section id="security" class="settings-section">
                <h2>Security Settings</h2>
                <label for="password">New Password:</label>
                <input type="password" id="password">
                <button onclick="updatePassword()">Update Password</button>
            </section>
        </div>
    </div>
    
    <script>
        function saveAccountSettings() {
            alert("Account settings saved successfully!");
        }

        function updatePassword() {
            alert("Password updated successfully!");
        }
    </script>
</body>
</html>
