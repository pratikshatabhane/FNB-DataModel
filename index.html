<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&B Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <h2>BistroConnect Insight</h2>
            <ul>
                <li><a href="index.html">üè† Dashboard</a></li>
                <li><a href="reports.html">üìä Reports</a></li>
                <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
                <li><a href="#logout">üö™ Logout</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <header>
                <img src="images/bistroconnect-removebg-preview.png" alt="Bistro Connect Logo" class="logo">
                <h1>F&B Analytics Dashboard</h1>
            </header>
            
            <div class="grid">
                <div class="card">
                    <h2>Sales Forecast</h2>
                    <canvas id="salesChart"></canvas>
                </div>
                
                <div class="card">
                    <h2>Purchase Prediction</h2>
                    <canvas id="purchaseChart"></canvas>
                </div>
                
                <div class="card">
                    <h2>Operational Cost Prediction</h2>
                    <canvas id="costChart"></canvas>
                </div>
                
                <div class="card upgrade">
                    <h2>Upgrade to Pro</h2>
                    <p>Unlock full AI-powered analytics and insights.</p>
                    <button class="upgrade-btn" onclick="upgradeToPro()">Upgrade Now</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const basicData = {
                labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                datasets: [{
                    label: "Sales",
                    data: [100, 150, 200, 250, 300],
                    borderColor: "#ffcc00",
                    backgroundColor: "rgba(255, 204, 0, 0.3)",
                    borderWidth: 3,
                    pointRadius: 5,
                    pointBackgroundColor: "#ffcc00",
                }]
            };

            new Chart(document.getElementById("salesChart"), { type: "line", data: basicData });
            new Chart(document.getElementById("purchaseChart"), { 
                type: "line", 
                data: { ...basicData, datasets: [{ ...basicData.datasets[0], label: "Purchase", data: [80, 100, 130, 170, 200], borderColor: "#34d399", backgroundColor: "rgba(52, 211, 153, 0.3)" }] }
            });
            new Chart(document.getElementById("costChart"), { 
                type: "line", 
                data: { ...basicData, datasets: [{ ...basicData.datasets[0], label: "Cost", data: [50, 70, 90, 110, 130], borderColor: "#ef4444", backgroundColor: "rgba(239, 68, 68, 0.3)" }] }
            });
        });

        function upgradeToPro() {
            alert("üöÄ Upgrading to Pro! Enjoy advanced AI analytics and premium insights.");
        }
    </script>
</body>
</html>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #ede9e9;
    color: rgb(17, 16, 16);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
}

.logo{
	height: 210px;
	width:190px;
}
.dashboard {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 250px;
    background: #ffcc00;
    color: black;
    padding: 20px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    font-weight: bold;
    box-shadow: 4px 0 10px rgba(255, 204, 0, 0.3);
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul li a {
    color: black;
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: 0.3s;
    border-radius: 5px;
}

.sidebar ul li a:hover {
    background: #fff;
    color: #ffcc00;
    transform: scale(1.1);
}

.content {
    margin-left: 260px;
    padding: 20px;
    width: 100%;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: linear-gradient(135deg, #333, #444);
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.upgrade {
    background: #ffcc00;
    border: 2px solid #fff;
    color: black;
    font-weight: bold;
    text-align: center;
}

.upgrade-btn {
    background-color: black;
    color: #ffcc00;
    padding: 12px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
    border-radius: 5px;
    transition: 0.3s;
}

.upgrade-btn:hover {
    background-color: white;
    color: black;
    transform: scale(1.1);
}
</style>
