<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link rel="stylesheet" href="reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .dashboard {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #fbbf24, #ffd700);
            color: #333;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }
        .sidebar h2 {
            text-align: center;
            font-weight: bold;
            color: black;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
            transition: 0.3s;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar ul li a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
        }
        .sidebar ul li:hover {
            background: white;
            transform: scale(1.05);
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        .upload-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-container button {
            padding: 10px;
            font-size: 14px;
            background-color: #fbbf24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container button:hover {
            background-color: #e6a700;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <h2>üìä Menu</h2>
            <ul>
                <li><a href="index.html">üè† Dashboard</a></li>
                <li><a href="sales.html">üìä Sales Report</a></li>
                <li><a href="purchase.html">üõí Purchase Report</a></li>
                <li><a href="inventory.html">üì¶ Inventory Report</a></li>
                <li><a href="manpower.html">üë• Manpower Analysis</a></li>
                <li><a href="expenses.html">üí∞ Expense Overview</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <header>
                <h1>üìä Sales Report</h1>
            </header>
            <div class="upload-container">
                <label for="csvUpload">Upload CSV File:</label>
                <input type="file" id="csvUpload" accept=".csv">
                <button onclick="processCSV()">Submit</button>
            </div>
            
            <section id="sales" class="report-section">
                <h2>Sales Performance</h2>
                <canvas id="salesChart"></canvas>
            </section>
        </div>
    </div>
    
    <script>
        function processCSV() {
            const fileInput = document.getElementById("csvUpload");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload a CSV file.");
                return;
            }
            
            Papa.parse(file, {
                complete: function(results) {
                    const rows = results.data;
                    const labels = [];
                    const data = [];
                    
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i][0] && rows[i][1]) {
                            labels.push(rows[i][0]);
                            data.push(parseFloat(rows[i][1]));
                        }
                    }
                    
                    updateChart(labels, data);
                }
            });
        }
        
        function updateChart(labels = ["Jan", "Feb", "Mar", "Apr", "May"], data = [5000, 7000, 9000, 11000, 13000]) {
            new Chart(document.getElementById("salesChart"), { 
                type: "line", 
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Sales ($)",
                        data: data,
                        borderColor: "#fbbf24",
                        backgroundColor: "rgba(251, 191, 36, 0.3)",
                        borderWidth: 3,
                        pointRadius: 6,
                        pointBackgroundColor: "#fbbf24",
                        pointHoverRadius: 8,
                    }]
                }
            });
        }
    </script>
</body>
</html>
