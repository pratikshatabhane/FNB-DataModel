<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .marketing-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .marketing-options button {
            flex: 1;
            margin: 5px;
            padding: 15px;
            font-size: 16px;
            background: #17a2b8;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .marketing-options button:hover {
            background: #138496;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .chatbot-button {
            background: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .chatbot {
            display: none;
            position: absolute;
            bottom: 60px;
            right: 0;
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restaurant Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>Brand/Restaurant Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Legal Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Authorized Person Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Contact Number:</label>
                <input type="tel" required>
            </div>
            <div class="form-group">
                <label>Upload Sales Data (CSV/PDF):</label>
                <input type="file" multiple>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <h2>Marketing Expenses vs. Revenue</h2>
        <canvas id="pastDataChart"></canvas>
        <canvas id="predictedDataChart"></canvas>
    </div>
    <div class="container">
        <h2>Looking for Assistance in Marketing?</h2>
        <div class="marketing-options">
            <button>Online / UGC Content Marketing</button>
            <button>Offline Marketing & Strategic Partnerships</button>
            <button>Marketing on Aggregator Platforms</button>
            <button>Conversion Rate Optimization</button>
        </div>
    </div>
    <div class="chatbot-container">
        <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>
        <div class="chatbot" id="chatbot">
            <h3>Pro Chatbot</h3>
            <p>Ask me about marketing strategies & operational decisions!</p>
            <input type="text" id="chatInput" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        }
        function sendMessage() {
            alert('This chatbot provides marketing and strategic guidance.');
        }
        const pastDataChart = new Chart(document.getElementById('pastDataChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['SEO', 'Email', 'Ads'],
                datasets: [{ label: 'Past Revenue (â‚¹)', data: [100000, 80000, 120000], backgroundColor: ['#f1c40f', '#2d3e50', '#e74c3c'] }]
            }
        });
        const predictedDataChart = new Chart(document.getElementById('predictedDataChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['SEO', 'Email', 'Ads'],
                datasets: [{ label: 'Predicted Revenue (â‚¹)', data: [120000, 95000, 140000], backgroundColor: '#3498db', borderColor: '#3498db' }]
            }
        });
    </script>
</body>
</html>
