<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Reports</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chatbot.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .upload-section, .detailed-report-container, .marketing-options { 
            margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .detailed-report { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .detailed-report th, .detailed-report td { 
            padding: 10px; border: 1px solid #ddd; text-align: center; 
        }
        .marketing-tabs { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .marketing-tabs button { 
            flex: 1; min-width: 150px; padding: 10px; border: none; 
            background: #f1c40f; color: #2d3e50; font-weight: bold; cursor: pointer; 
            border-radius: 5px; transition: 0.3s; 
        }
        .marketing-tabs button:hover { background: #e67e22; }
        .chatbot-container { position: fixed; bottom: 20px; right: 20px; }
        .chatbot { 
            background: white; padding: 15px; border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2); display: none; max-width: 300px; 
        }
        .chatbot input, .chatbot button { width: 100%; padding: 8px; margin-top: 5px; }
        .chat-toggle { 
            background: #f1c40f; color: #2d3e50; border: none; padding: 10px; 
            border-radius: 50%; cursor: pointer; font-size: 16px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marketing Reports</h2>
        <div class="upload-section">
            <h3>Upload Reports</h3>
            <input type="file" id="fileInput" multiple>
        </div>
        <div class="detailed-report-container">
            <h3>Marketing Expenses vs. Revenue</h3>
            <canvas id="reportChart"></canvas>
        </div>
        <section class="marketing-options">
            <h3>Looking for Assistance in Marketing?</h3>
            <div class="marketing-tabs">
                <button>Online / UGC Content Marketing</button>
                <button>Offline Marketing & Strategic Partnerships</button>
                <button>Marketing on Aggregator Platforms</button>
            </div>
        </section>
    </div>
    <div class="chatbot-container">
        <button class="chat-toggle" onclick="toggleChatbot()">ðŸ’¬</button>
        <div class="chatbot" id="chatbot">
            <h3>Pro Chatbot</h3>
            <p>Ask me about marketing strategies & operations decisions!</p>
            <input type="text" id="chatInput" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            alert('This chatbot provides marketing and strategic guidance.');
        }
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        }
        const reportChartContext = document.getElementById('reportChart').getContext('2d');
        new Chart(reportChartContext, {
            type: 'bar',
            data: {
                labels: ['SEO', 'Email', 'Ads'],
                datasets: [{ label: 'Revenue (â‚¹)', data: [100000, 80000, 120000], backgroundColor: ['#f1c40f', '#2d3e50', '#e74c3c'] }]
            }
        });
    </script>
</body>
</html>
